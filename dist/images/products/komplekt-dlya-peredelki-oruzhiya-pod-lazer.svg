<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0A0F15"/>
      <stop offset="55%" stop-color="#101A24"/>
      <stop offset="100%" stop-color="#0A0F15"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="30%" r="60%">
      <stop offset="0%" stop-color="hsl(95, 90%, 60%)" stop-opacity="0.28"/>
      <stop offset="45%" stop-color="hsl(95, 90%, 55%)" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="hsl(95, 90%, 60%)" stop-opacity="0"/>
      <stop offset="30%" stop-color="hsl(95, 90%, 60%)" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="hsl(95, 90%, 60%)" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="hsl(95, 90%, 60%)" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <!-- subtle technical grid -->
  <g opacity="0.08" stroke="#C7D2FE" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="900"/><line x1="120" y1="0" x2="120" y2="900"/><line x1="240" y1="0" x2="240" y2="900"/><line x1="360" y1="0" x2="360" y2="900"/><line x1="480" y1="0" x2="480" y2="900"/><line x1="600" y1="0" x2="600" y2="900"/><line x1="720" y1="0" x2="720" y2="900"/><line x1="840" y1="0" x2="840" y2="900"/><line x1="960" y1="0" x2="960" y2="900"/><line x1="1080" y1="0" x2="1080" y2="900"/><line x1="1200" y1="0" x2="1200" y2="900"/><line x1="1320" y1="0" x2="1320" y2="900"/><line x1="1440" y1="0" x2="1440" y2="900"/><line x1="1560" y1="0" x2="1560" y2="900"/>
    <line x1="0" y1="0" x2="1600" y2="0"/><line x1="0" y1="120" x2="1600" y2="120"/><line x1="0" y1="240" x2="1600" y2="240"/><line x1="0" y1="360" x2="1600" y2="360"/><line x1="0" y1="480" x2="1600" y2="480"/><line x1="0" y1="600" x2="1600" y2="600"/><line x1="0" y1="720" x2="1600" y2="720"/><line x1="0" y1="840" x2="1600" y2="840"/>
  </g>

  <!-- accent lines -->
  <g filter="url(#soft)">
    <rect x="-200" y="250" width="2000" height="6" fill="url(#line)" opacity="0.55"/>
    <rect x="-200" y="520" width="2000" height="4" fill="url(#line)" opacity="0.45"/>
    <rect x="-200" y="690" width="2000" height="3" fill="url(#line)" opacity="0.35"/>
    <path d="M200 120 L1400 380" stroke="hsl(95, 90%, 60%)" stroke-opacity="0.18" stroke-width="3"/>
    <path d="M160 740 L1240 520" stroke="hsl(95, 90%, 60%)" stroke-opacity="0.14" stroke-width="3"/>
  </g>

  <!-- no text (intentionally) -->
</svg>
