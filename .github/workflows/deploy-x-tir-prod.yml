name: Deploy x-tir.ru (SSH)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: deploy-x-tir-prod
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build prod dist
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-prod
          path: dist
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-prod
          path: dist

      - name: Setup SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          cat > ~/.ssh/id_ed25519 << 'EOF'
          ${{ secrets.PROD_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.PROD_SSH_PORT }}" -H "${{ secrets.PROD_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync dist to server
        shell: bash
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.PROD_SSH_PORT }}" ./dist/ "${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:${{ secrets.PROD_TARGET_DIR }}/"

      - name: Post-deploy command (optional)
        shell: bash
        env:
          PROD_POST_DEPLOY_CMD: ${{ secrets.PROD_POST_DEPLOY_CMD }}
        run: |
          if [ -n "${PROD_POST_DEPLOY_CMD}" ]; then
            ssh -i ~/.ssh/id_ed25519 -p "${{ secrets.PROD_SSH_PORT }}" "${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}" "${PROD_POST_DEPLOY_CMD}"
          else
            echo "No PROD_POST_DEPLOY_CMD provided, skipping."
          fi

      - name: Health check (optional)
        shell: bash
        env:
          PROD_HEALTHCHECK_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}
        run: |
          if [ -n "${PROD_HEALTHCHECK_URL}" ]; then
            curl -fsSIL --retry 5 --retry-all-errors --retry-delay 3 "${PROD_HEALTHCHECK_URL}"
          else
            echo "No PROD_HEALTHCHECK_URL provided, skipping."
          fi
